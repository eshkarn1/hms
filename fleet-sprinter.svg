<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200" role="img" aria-labelledby="title desc">
  <title id="title">HMS Sprinter Van</title>
  <desc id="desc">Illustration of an HMS-branded sprinter van in charcoal with red accent.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e9edf5" />
      <stop offset="100%" stop-color="#c9d2e1" />
    </linearGradient>
    <linearGradient id="road" x1="0" y1="0" x2="0" y2="1">
