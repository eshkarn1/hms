<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200" role="img" aria-labelledby="title desc">
  <title id="title">HMS Coach Bus</title>
  <desc id="desc">Illustration of an HMS-branded full-size coach bus.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e7edf7" />
      <stop offset="100%" stop-color="#ccd4e4" />
    </linearGradient>
    <linearGradient id="road" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#cfd4de" />
      <stop offset="100%" stop-color="#b2b9c8" />
    </linearGradient>
    <filter id="shadow" x="-0.1" y="-0.1" width="1.2" height="1.2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="8" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1600" height="1200" fill="url(#bg)" />
  <rect y="800" width="1600" height="400" fill="url(#road)" />
